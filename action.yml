name: enarxbot
description: GitHub Actions project automation for Enarx

branding:
  icon: zap
  color: gray-dark

runs:
  using: "composite"
  steps:
    - run: bash -c "env | sort"
      shell: bash
    - run: cat $GITHUB_EVENT_PATH
      shell: bash
    - run: $GITHUB_ACTION_PATH/enarxbot-triage
      shell: bash
    - run: $GITHUB_ACTION_PATH/enarxbot-assigned
      shell: bash
    - run: $GITHUB_ACTION_PATH/enarxbot-pr-merge
      shell: bash
